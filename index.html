<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <meta charset="UTF-8">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <div class="header">
                <h1>Personal Library</h1>
            </div>
            <div class="addNewBook">
                <form>
                    <div class="desc">
                        <label for="title">Title</label><br>
                        <input type="text" id="title"><br>
                    </div>
                    <div class="desc">
                        <label for="author">Author</label><br>
                        <input type="text" id="author"><br>
                    </div>
                    <div class="desc">
                        <label for='pages'>Pages</label><br>
                        <input type="text" id="pages"><br>
                    </div>
                    <div class="desc readStatus">
                        <span>Read:</span>

                        <label for="yes">Yes</label>
                        <input type="radio" id="yes" name='read' value='Yes'>
                        
                        <label for="no">No</label>
                        <input type="radio" id="no" name="read" value="No">
                        
                    </div>
                    <div class="desc addBookButton">
                        <!-- <input type="submit" value="Submit"> -->
                        <button type="button" id="addBook">Add Book</button>
                    </div>
                </form>
            </div>

            <div class="displayAddedBook">

            </div>
        </div>

    </body>
    <script src="script.js">


            

    </script>
</html>
